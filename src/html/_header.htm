<header class="header">
	<div class="header__container _container">
		<div class="header__body">
			<nav class="header__menu header__menu--left">
				<ul class="header__list">
					<li class="header__item" data-da=".header__menu-mobile-list, 768">
						<a class="header__link" href="#">Tournaments</a>
					</li>
					<li class="header__item" data-da=".header__menu-mobile-list, 768">
						<a class="header__link" href="#">Our Team</a>
					</li>
					<li class="header__item" data-da=".header__menu-mobile-list, 768">
						<a class="header__link" href="#">Our Sponsors</a>
					</li>
				</ul>
			</nav>
			<a class="header__logo" href="#">
				<img src="@img/logo.svg" alt="logo" />
			</a>
			<nav class="header__menu header__menu--right">
				<ul class="header__list">
					<li class="header__item" data-da=".header__menu-mobile-list, 768">
						<a class="header__link" href="#">About Us</a>
					</li>
					<li class="header__item" data-da=".header__menu-mobile-list, 768">
						<a class="header__link" href="#">Shop</a>
					</li>
					<li class="header__item" data-da=".header__menu-mobile-list, 768">
						<a class="header__link" href="#">Contact Us</a>
					</li>
				</ul>
			</nav>
			<button class="header__menu-button">
				<svg class="burger">
					<use xlink:href="@img/icons/icons.svg#burger"></use>
				</svg>
				<svg class="burger-close">
					<use xlink:href="@img/icons/icons.svg#close"></use>
				</svg>
			</button>
			<nav class="header__menu-mobile">
				<ul class="header__menu-mobile-list"></ul>
			</nav>
		</div>
	</div>
</header>
